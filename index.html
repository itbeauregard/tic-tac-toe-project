<!DOCTYPE html>
<head>
  <title>TIC TAC TOE</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>
<body class="container-fluid">
  <h1 class="one">TIC TAC TOE</h1>
  <!-- <h1 class="two">TIC TAC TOE</h1>
  <h1 class="three">TIC TAC TOE</h1>
  <h1 class="four">TIC TAC TOE</h1>
  <h1 class="five">TIC TAC TOE</h1>
  <h1 class="six">tic tac toe</h1>spons -->


  <form class="accounts" id='account-login'>
    <h2>Login to your account</h2>
    <div class='form-group'>
      <input type="text" name="credentials[email]" placeholder="User Email">
      <input type="password" name="credentials[password]" placeholder="Password">
    </div>
    <button type="submit" id='login' class='btn btn-default'>Login</button>
    <button type='submit' id='reveal-new-account' class='btn btn-default'>Sign up for new account</button>
    <button type='submit' id='reveal-change-password' class='btn btn-default'>Change password</button>
  </form>

  <form class="accounts" id='account-signout'>
    <div class='form-group'>
      <button type="submit" id='signout' class='btn btn-default'>Sign Out</button>
    </div>
  </form>

  <form class='accounts' id='create-account'>
    <h2>Create a new account</h2>
    <div class='form-group'>
      <input type="text" name="credentials[email]" placeholder="an@example.email">
      <input type="password" name="credentials[password]" placeholder="Password">
      <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
    </div>
    <button type="submit" class='btn btn-default'>Create New Account</button>
  </form>


  <form class='accounts' id='change-password'>
    <h2>Change your password</h2>
    <div class='form-group'>
      <input type="password" name="passwords[old]" placeholder="Old Password">
      <input type="password" name="passwords[new]" placeholder="New Password">
    </div>
    <button type="submit" name='submit' class='btn btn-default'>Change Password</button>
  </form>


  <div class='container' id='game-board'>
    <div class="row top">
      <div class="cell left" id='0'></div>
      <div class="cell" id='1'></div>
      <div class="cell right" id='2'></div>
    </div>
    <div class="row mid">
      <div class="cell left" id='3'></div>
      <div class="cell" id='4'></div>
      <div class="cell right" id='5'></div>
    </div>
    <div class="row bottom">
      <div class="cell left" id='6'></div>
      <div class="cell" id='7'></div>
      <div class="cell right" id='8'></div>
    </div>
  </div>

  <!-- <button type='submit' id='restart' class='btn btn-default'>Restart Game</button> -->

  <form id="createGame">
      <input class="btn btn-lg btn-danger reset-button" type="submit" name="submit" value="Start New Game">
  </form>

  <form id="getGames">
      <input class="btn btn-lg btn-danger reset-button" type="submit" name="submit" value="Get Games">
  </form>

  <div id='win-display'>
    <h2>You're a big winner!</h2>
  </div>

  <div id='stalemate-display'>
    <h2>Nobody wins.</h2>
  </div>

</body>
</html>
