<!DOCTYPE html>
<head>
  <title>TIC TAC TOE</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>
<body class="container-fluid">
  <h1 class="one">TIC TAC TOE</h1>

  <form class="accounts" id='account-login'>
    <h2>Login to your account</h2>
    <div class='form-group'>
      <input type="text" name="credentials[email]" placeholder="User Email">
      <input type="password" name="credentials[password]" placeholder="Password">
    </div>
    <button type="submit" id='login' class='btn btn-default'>Login</button>
  </form>

  <p class="error" id="login-error">Wrong password or email.</p>

  <form class='accounts' id='create-account'>
    <h2>Create a new account</h2>
    <div class='form-group'>
      <input type="text" name="credentials[email]" placeholder="an@example.email">
      <input type="password" name="credentials[password]" placeholder="Password">
      <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
    </div>
    <button type="submit" id='create-button' class='btn btn-default'>Create New Account</button>
  </form>


  <form class='accounts' id='change-password'>
    <h2>Change your password</h2>
    <div class='form-group'>
      <input type="password" name="passwords[old]" placeholder="Old Password">
      <input type="password" name="passwords[new]" placeholder="New Password">
    </div>
    <button type="submit" id="change-button" name='submit' class='btn btn-default'>Change Password</button>
  </form>

  <p class="error" id="password-error">Double check your old password.</p>

  <p class="success" id="password-success">You successfully changed your password!</p>

    <div class='row' id="heading-row">
      <div class='box player-x'>Player X Wins</div>
      <div class='box moves'>Moves Left</div>
      <div class='box player-o'>Player O Wins</div>
    </div>
    <div class='row' id="output-row">
      <div class='box player-x' id='x-win-count'></div>
      <div class='box moves' id='moves-left'></div>
      <div class='box player-o' id='o-win-count'></div>
    </div>
  </div> -->

  <div class='container' id='game-board'>
    <div class="row top">
      <div class="cell left" id='0'></div>
      <div class="cell" id='1'></div>
      <div class="cell right" id='2'></div>
    </div>
    <div class="row mid">
      <div class="cell left" id='3'></div>
      <div class="cell" id='4'></div>
      <div class="cell right" id='5'></div>
    </div>
    <div class="row bottom">
      <div class="cell left" id='6'></div>
      <div class="cell" id='7'></div>
      <div class="cell right" id='8'></div>
    </div>
  </div>

  <!-- <button type='submit' id='restart' class='btn btn-default'>Restart Game</button> -->

  <form id="create-game">
      <input class="btn btn-lg reset-button" type="submit" name="submit" value="Start New Game">
  </form>

  <form id="get-games">
      <input class="btn btn-lg btn-danger reset-button" type="submit" name="submit" value="Get Game Stats">
  </form>

  <div class='game-stats'>
    <div class="row">
      <table class="stats-table">
        <thead>
          <tr>
            <th>Game ID</th>
            <th>Game Status</th>
          </tr>
        </thead>
      </table>
    </div>
  </div>

  <div id="game-buttons">
    <form id="get-game">
        <input class="btn btn-lg btn-danger reset-button" type="submit" name="submit" value="Get Game">
    </form>

    <form id="join-game">
        <input class="btn btn-lg btn-danger reset-button" type="submit" name="submit" value="Join Game">
    </form>

    <form id="update-game-state">
      <input name="game[cell][index]" type="text" value="0">
      <input name="game[cell][value]" type="text" value="x">
      <input name="game[over]" type="text" value="false">
    </form>
  </div>

  <div id='win-display'>
    <h2 id='winner'></h2>
    <img src="http://i.imgur.com/6nQKPdE.jpg" alt="happy pitbull" width=60%>
  </div>

  <div id='stalemate-display'>
    <h2>Nobody wins.</h2>
  </div>

  <form class="accounts" id='account-signout'>
    <div class='form-group'>
      <button type="submit" id='signout' class='btn btn-default'>Sign Out</button>
    </div>
  </form>

  <button type='submit' id='reveal-new-account' class='btn btn-default'>Sign up for new account</button>
  <button type='submit' id='reveal-change-password' class='btn btn-default'>Change password</button>

</body>
