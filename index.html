  <h2>Login to your account</h2>
    <form class="accounts" id='account-login'>
      <div class='form-group'>
        <input type="text" name="login[username]" placeholder="Username">
        <input type="text" name="login[password]" placeholder="Password">
      </div>
      <button type="submit" class='btn btn-default'>Login</button>
    </form>

  <h2>Create a new account</h2>
    <form class='accounts' id='create-account'>
      <div class='form-group'>
        <input type="text" name="new[username]" placeholder="New Username">
        <input type="text" name="new[password]" placeholder="Password">
        <input type="text" name="new[password-confirm]" placeholder="Confirm Password">
      </div>
      <button type="submit">Create New Account</button>
    </form>

  <h2>Change your password</h2>
    <form class='accounts' id='change-password'>
      <div class='form-group'>
        <input type="text" name="old[username]" placeholder="Username">
        <input type="text" name="old[password]" placeholder="Old Password">
        <input type="text" name="change[password]" placeholder="New Password">
      </div>
      <button type="submit">Change Password</button>
    </form>

  <div id='game-board'>
    <div class='container'>
      <div class="row">
        <div class="col-xs-1 box">col-xs-1</div>
        <div class="col-xs-1 box">col-xs-1</div>
        <div class="col-xs-1 box">col-xs-1</div>
      </div>
    </div>
